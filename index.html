<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Library</h1>
        <button class ="add-new-book" type="button" title="Add New Book">+</button>
    </div>
    <main class="main-container">
        <!-- <div class="book-tile">
            <button class ="remove-button" type="button">✖</button>
            <h3 class="book-title">Title</h3>
            <p class="book-author">Author</p>
            <p class="book-pages">Pages</p>
            <div class="read-status">
                <p class="read-text">Read</p>
                <button class="read-button" type="button"></button>
            </div>
        </div> -->
    </main>
    <div class="new-book-popup">
        <form>
            <label for="get-title">Enter title</label>
            <input type="text" name="title" id="get-title" placeholder="Title" required>

            <label for="get-author">Enter Author</label>
            <input type="text" name="author" id="get-author" placeholder="Author" required>

            <label for="get-pages">Enter Pages</label>
            <input type="number" name ="pages" id="get-pages" placeholder="Pages" min="1" required>

            <label for="get-read-status">Have you read this book?</label>
            <input type="checkbox" name="read-status" id="get-read-status">

            <p class="error-msg"></p>

            <button class="submit-btn" type="submit">Submit</button>
        </form>
    </div>
    <div class="overlay"></div>
    <div class="footer">© JDon492<a href="https://github.com/JDon492"><img src="https://cdn-icons-png.flaticon.com/512/25/25231.png"></a></div>
